<head>
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet"
          type="text/css"
          href="./style.css">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col">
                <p>you</p>
                <div class="progressBar">{{monsterData.health}}</div>
            </div>
            <div class="col">
                <p>monster</p>
                <div class="progressBar">{{youData.health}}</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button @click="start">Start!</button>
            </div>
        </div>

        <template v-if="toggleStart">
            <div class="row">
                <div class="col">
                    <button class="btn"
                            @click="fight">Attack!</button>
                </div>
                <div class="col">
                    <button class="btn"
                            @click="fight(true)">Ultimate!</button>
                </div>
                <div class="col">
                    <button class="btn">need Healing!</button>
                </div>
                <div class="col">
                    <button class="btn"
                            @click="abandon">Run</button>
                </div>
            </div>
        </template>

        <template v-if="battleLog.length > 0">
            <div class="row">
                <template>
                    <div class="row log"> Monster Attack</div>
                </template>
            </div>
        </template>
    </div>
</body>
<script src="./app.js"></script>
